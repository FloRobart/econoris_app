<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="title" content="Econoris">
  <meta name="description" content="Le Gestionnaire de finances simple et efficace.">

  <!-- Balises Open Graph pour le partage -->
  <meta property="og:title" content="Econoris" />
  <meta property="og:description" content="Le Gestionnaire de finances simple et efficace." />
  <meta property="og:image" content="assets/logo/econoris_logo-1024.png" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://econoris.florobart.fr/" />

  <!-- Balises Twitter Card (optionnel mais recommandÃ©) -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Econoris" />
  <meta name="twitter:description" content="Le Gestionnaire de finances simple et efficace." />
  <meta name="twitter:image" content="assets/logo/econoris_logo-1024.png" />

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="econoris">
  <link rel="apple-touch-icon" href="assets/logo/econoris_logo-1024.png">

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="assets/logo/favicon.ico"/>

  <title>Econoris</title>
  <link rel="manifest" href="manifest.json">

  <script>
    // The value below is injected by flutter build, do not touch.
    const serviceWorkerVersion = null;
  </script>
  <!-- This script adds the flutter initialization JS code -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <script>
    window.addEventListener('load', function(ev) {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function(engineInitializer) {
          engineInitializer.initializeEngine().then(function(appRunner) {
            appRunner.runApp();
          });
        }
      });
    });
  </script>
</body>
</html>
