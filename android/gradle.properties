org.gradle.jvmargs=-Xmx4G
org.gradle.java.home=/usr/lib/jvm/java-21-openjdk-amd64
android.useAndroidX=true
android.enableJetifier=true

# Suppress AGP warning for compileSdk=36 until AGP with official support is available
android.suppressUnsupportedCompileSdk=36

# Prefer in-process Kotlin compilation to avoid Kotlin daemon version mismatches
# which can happen when different compiler/daemon artifacts are present in the classpath.
kotlin.compiler.execution.strategy=in-process

# Try to disable AGP's androidJdkImage (jlink) generation which may fail with
# newer JDKs. This property is guarded (may be ignored by AGP versions) but
# can prevent the transform that calls jlink.
android.disableAndroidJdkImage=true
